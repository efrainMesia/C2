<html>
    <body>
        Execute Commands here

        <form action="http://127.0.0.1:5000/{{name}}/executecmd" method="POST">
            <p> Enter command: </p>
            <input type="text" name="command">

        </form>

        <h4>
            Response:
        </h4>
        <pre>
            {{cmdoutput}}
        </pre>
    </body>

</html>
